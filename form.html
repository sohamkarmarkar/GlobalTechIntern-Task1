<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="form.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Event Registration Form</h1>
        <p id="description">
        </p>
      </header>
      <form action="" id="survey-form">
        <!-- Text section -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="formControl"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="formControl"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="number"
            name="phone"
            id="phone"
            class="formControl"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="address"
            >College Name <span class="clue"></span></label
          >
          <input
            type="text"
            name="address"
            id="address"
            class="formControl"
            placeholder="Enter your address"
          />
        </div>

        <div class="form-group">
          <p id="quest">Current Course</p>
          <select name="role" required id="dropdown" class="formControl">
            <option value disabled selected>Select current role</option>
            <option value="Computer">Computer</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="ENTC">ENTC</option>
          </select>
        </div>

        <div class="form-group">
          <p id="quest">Gender</p>
          <label for="">
            <input
              type="radio"
              name="source"
              value="freinds"
              class="inputRadio"
              checked
            />
            Male
          </label>
          <label for="">
            <input
              type="radio"
              name="source"
              value="tv-ads"
              class="inputRadio"
            />Female
          </label>
          <label for="">
            <input
              type="radio"
              name="source"
              value="social-media"
              class="inputRadio"
            />
            Other
          </label>
          </div>

        

        <div class="form-group">
          <p id="quest">Give us your feedback</p>
          <textarea
            name="feedback"
            cols="30"
            rows="5"
            id="feedback"
            class="textarea"
            placeholder="Enter your feedback here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
